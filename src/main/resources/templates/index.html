<!DOCTYPE html>
<html layout:decorate="~{layouts/main-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Recipe Manager</title>
</head>
<body>
<div layout:fragment="content">

    <a class="btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/recipe/add}">Create new recipe</a>
    <div class="row">
        <div class="col-4 image-center recipe-panel" th:each="recipe : ${recipes}">
            <a th:href="@{'/recipe/'+${recipe.id}}">
                <div class="recipe-panel-hover">
                    <img height="250" th:attr="src=@{'/img/'+${recipe.image}}"
                         th:onerror="'this.src=\'' + @{/img/default.jpg} + '\';'"
                         width="250"/>
                    <div>
                        <p class="recipe-title" th:text="${recipe.title}"></p>
                    </div>
                    <div style="margin-bottom: 25px;">
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <form class="delete-update-form" th:action="@{'/recipe/' + ${recipe.id}}" th:method="delete">
                                <input class="btn btn-danger" type="submit" value="Delete"
                                       onclick="return confirm('Are you sure you want to delete this item?');">
                            </form>
                            <!--                    <form class="delete-update-form" th:action="@{'/recipe/' + ${recipe.id}}" th:method="put">-->
                            <!--                        <input class="btn btn-info" type="submit" value="Update">-->
                            <!--                    </form>-->
                        </div>
                        <div sec:authorize="hasAuthority('USER')" th:if="${recipe.author.username} == ${#authentication.name}">
                            <form class="delete-update-form" th:action="@{'/recipe/' + ${recipe.id}}" th:method="delete">
                                <input class="btn btn-danger" type="submit" value="Delete"
                                       onclick="return confirm('Are you sure you want to delete this item?');">
                            </form>
                            <!--                    <form class="delete-update-form" th:action="@{'/recipe/' + ${recipe.id}}" th:method="put">-->
                            <!--                        <input class="btn btn-info" type="submit" value="Update">-->
                            <!--                    </form>-->
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <ul style="text-align: center;" th:if="${pages > 1}">
        <th:block th:each="i: ${#numbers.sequence(1, pages)}">
            <a th:href="@{'/page/' + ${i}}"
               th:style="${i} == ${page} ? 'color: black; font-weight: bold;' : ''"
               th:text="${i}"></a>
        </th:block>
    </ul>
</div>
</body>
</html>
